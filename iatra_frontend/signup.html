<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IATRA - New Mission Access</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body class="auth-page">
  <div class="orbital-bg"></div>

  <main class="auth-shell">
    <section class="stat-card auth-card">
      <p class="eyebrow">IATRA / New Mission</p>
      <h1>Register Personnel</h1>
      <p class="auth-subtitle">Create a new access profile for mission control.</p>

      <form id="signupForm" class="auth-form" novalidate>
        <label class="input-group">
          <span class="meta-label">Full Name</span>
          <input type="text" id="signupName" name="name" placeholder="Avery Patel" required>
        </label>

        <label class="input-group">
          <span class="meta-label">Email</span>
          <input type="email" id="signupEmail" name="email" placeholder="cadet@iatra.space" required>
        </label>

        <label class="input-group">
          <span class="meta-label">Create Password</span>
          <input type="password" id="signupPassword" name="password" placeholder="********" required>
        </label>

        <button type="submit" class="auth-button">Initialize Account</button>
        <p id="signupMessage" class="auth-message" role="status" aria-live="polite"></p>
      </form>

      <a class="auth-link" href="index.html">Already have clearance? Login</a>
    </section>
  </main>

  <script src="auth.js"></script>
</body>

</html>
