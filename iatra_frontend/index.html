<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IATRA - Secure Login</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body class="auth-page">
  <div class="orbital-bg"></div>

  <main class="auth-shell">
    <section class="stat-card auth-card">
      <p class="eyebrow">IATRA / Mission Access</p>
      <h1>Secure Login</h1>
      <p class="auth-subtitle">Authenticate to access the NEO hazard dashboard.</p>

      <form id="loginForm" class="auth-form" novalidate>
        <label class="input-group">
          <span class="meta-label">Email</span>
          <input type="email" id="loginEmail" name="email" placeholder="cadet@iatra.space" required>
        </label>

        <label class="input-group">
          <span class="meta-label">Password</span>
          <input type="password" id="loginPassword" name="password" placeholder="********" required>
        </label>

        <button type="submit" class="auth-button">Authorize</button>
        <p id="loginMessage" class="auth-message" role="status" aria-live="polite"></p>
      </form>

      <a class="auth-link" href="signup.html">New here? Initialize a mission profile</a>
    </section>
  </main>

  <script src="auth.js"></script>
</body>

</html>
