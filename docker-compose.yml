version: "3.9"

services:
  frontend:
    build:
      context: ./iatra_frontend
    ports:
      - "8080:80"
    depends_on:
      - backend

  backend:
    build:
      context: ./iatra_backend
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
    env_file:
      - ./iatra_backend/.env
    depends_on:
      - db

  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=iatra
      - POSTGRES_PASSWORD=iatra
      - POSTGRES_DB=iatra
    ports:
      - "5432:5432"
    volumes:
      - iatra_db:/var/lib/postgresql/data

volumes:
  iatra_db:
